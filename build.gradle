group = 'org.bisotti'
version = 0.5

apply plugin: 'groovy'
apply plugin: "jacoco"
apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '11.0.2'
}

repositories {
    jcenter()
}

test {
    reports {
        junitXml.enabled = true
    }
}
